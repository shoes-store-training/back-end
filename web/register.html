<!DOCTYPE html>
<html lang="en">

<head>
  <!--Required meta tags-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Title Page-->
  <title>Sign up - GSTA Shop</title>
  <!-- Font special for pages-->
  <link
    href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">
  <!-- Main CSS-->
  <link href="../css/login&register.css" rel="stylesheet" media="all">
</head>

<body>
  <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
    <div class="wrapper wrapper--w600">
      <div class="card card-4">
        <div class="card-body">
          <div class="row row-space">
            <div class="logo">
              <img src="../img/anhs.png" alt="logo" style="height: 100px; width: auto">
            </div>
          </div>
          <form name="signupForm" method="post" action="register">
            <div class="input-group">
              <label class="label">Email</label>
              <input class="input--style-4" type="email" name="email" id="mail">
            </div>
            <div class="input-group">
              <label class="label">Username</label>
              <input class="input--style-4" type="text" name="username" id="username">
            </div>
            <div class="input-group">
              <label class="label">Password</label>
              <input class="input--style-4" type="password" name="password" id="password">
            </div>
            <div class="row row-space">
              <div class="col-2">
                <div class="input-group">
                  <label class="label">first name</label>
                  <input class="input--style-4" type="text" name="first_name" id="first_name">
                </div>
              </div>
              <div class="col-2">
                <div class="input-group">
                  <label class="label">last name</label>
                  <input class="input--style-4" type="text" name="last_name" id="last_name">
                </div>
              </div>
            </div>
            <div class="input-group">
              <label class="label">Gender</label>
              <div class="p-t-10">
                <label class="radio-container m-r-45">Male
                  <input type="radio" checked="checked" name="gender" value="1">
                  <span class="checkmark"></span>
                </label>
                <label class="radio-container">Female
                  <input type="radio" name="gender" value="2">
                  <span class="checkmark"></span>
                </label>
              </div>
            </div>
            <div class="row row-space">
              <button id="signupButton" class="btn btn--radius-2 btn--green" style="width: 100%" type="submit">Sign
                up</button>
            </div>
            <div class="input-group">
              <a class="suport-login" href="login.html">Return to login</a>
              <a class="suport-login" href="">Need help?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div id="snackbar">This is snackbar</div>
  <!-- Main JS-->
  <script src="../js/register.js"></script>
</body>

</html>
