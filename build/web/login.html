<!DOCTYPE html>
<html lang="en">

<head>
  <!--Required meta tags-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Title Page-->
  <title>Login Shoes Shop</title>
  <!-- Font special for pages-->
  <link
    href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">
  <!-- Main CSS-->
  <link href="../css/login&register.css" rel="stylesheet" media="all">
</head>

<body>
  <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
    <div class="wrapper wrapper--w500">
      <div class="card card-4">
        <div class="card-body">
          <div class="row row-space">
            <div class="logo">
              <img src="../img/anhs.png" alt="logo" style="height: 100px; width: auto">
            </div>
          </div>
          <form name="loginForm" action="login" method="post">
            <div class="input-group">
              <input class="input--style-4" type="text" id="username" name="username" placeholder="Username">
            </div>
            <div class="input-group">
              <input class="input--style-4" type="password" id="password" name="password" placeholder="Password">
            </div>
            <div class="row row-space">
              <button id="loginButton" class="btn btn--radius-2 btn--blue" style="width: 100%"
                type="submit">Login</button>
            </div>
            <div class="input-group">
              <a class="suport-login" href="">Forgot password?</a>
              <a class="suport-login" href="register.html">Sign up!</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div id="snackbar">This is snackbar</div>

  <!-- Main JS-->
  <script src="../js/login.js"></script>
</body>

</html>
