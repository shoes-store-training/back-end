<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Navigation bar for guests</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Exo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/guest-header.css">
</head>

<body>
    <header class="header-ptp">
        <section class="hd-upper">
        <div class="hd-container hd-container-center">
            <div class="hd-flex hd-flex-middle hd-flex-space-between">
                <div class="hd-logo hd-flex hd-flex-middle hd-flex-space-between">
                    <img href="#" src="../img/logo-brand.png" alt="LOGO-GSTA">
                </div>
                <div class="hd-search hd-search__container">
                    <div>
                        <input class="hd-search__container--txt" type="text" placeholder=" Search..." name="search">
                        <button class="hd-search__container--btn " type="submit" value name>SEARCH</button>
                    </div>
                </div>

                <div class="hd-toolbox">
                    <ul class="form-row hd-flex hd-flex-middle">
                        <li class="hd-hotline hd-flex hd-flex-middle hd-flex-space-between">
                            <div class="hd-icon">
                                <img src="../img/contact-icon.PNG" alt="Contact">
                            </div>
                            <div class="hd-content">
                                <span class="hd-content__title">Hotline:</span>
                                <a href="#" class="hd-content__sub-title">0xxx.xxx.xxx</a>
                            </div>
                        </li>

                        <li class="hd-cart hd-flex hd-flex-middle hd-flex-space-between">
                            <div class="hd-icon">
                                <a href="#"><i class="fas fa-shopping-bag"></i> </a>
                            </div>
                            <div class="hd-content">
                                <div class="hd-cart-qty">0</div>
                            </div>
                        </li>
                        <li class="hd-sign-in">
                            <div class="hd-sign-in-login">
                                <a href="login.html"><i class="fas fa-user"></i>LOGIN</a>
                            </div>
                            <div class="hd-sign-up">
                                <a href="register.html">Sign up</a>
                            </div>
                            <!-- <div class="hd-account">
                                <a class="hd-account-name" href="#"><i class="fas fa-user"></i>Account's Name</a>
                                <a class="hd-account-name__edit" href="#">Edit Account</a>
                            </div> -->
                        </li>

                    </ul>
                </div>
            </div>
        </div>
        </section>

        <section class="hd-lower">
            <div class="hd-container hd-container-center ">
                <div class="hd-flex hd-flex-middle hd-flex-space-around hd-main-menu">
                <ul class="hd-menu">
                    <li class="hd-has-menu">
                    <a class="hd-has-icon" href="#"><i class="fas fa-bars"></i>SHOES</a>
                    <ul class="hd-dropdown-menu menu-bar-dropdown">
                        <li><a href="#">Converse</a></li>
                        <li><a href="#">Adidas</a></li>
                        <li><a href="#">Nike</a></li>
                        <li><a href="#">New balance</a></li>
                        <li><a href="#">New arrivals</a></li>
                    </ul>
                    </li>

                    <li class="hd-has-menu">
                    <a class="hd-has-icon" href="#"><i class="fas fa-bars"></i>ACCESSORIES</a>
                    <ul class="hd-dropdown-menu menu-bar-dropdown">
                        <li><a href="#">Socks</a></li>
                        <li><a href="#">Shoelaces</a></li>
                        <li><a href="#">Height Insoles</a></li>
                        <li><a href="#">New arrivals</a></li>
                    </ul>
                    </li>

                    <li><a href="#">ORDERS</a></li>
                    <li><a href="#">NEWS</a></li>
                    <li><a href="#">ABOUT US</a></li>
                    <li><a class="hd-has-icon" href="#"><i class="fas fa-question-circle"></i>HELP</a></li>
                </ul>

                <ul class="hd-slider">
                    <li><a href="#"><i class="fas fa-tags"></i>SALE OFF</a></li>
                </ul>
                </div>
            </div>
        </section>
    </header>
</body>

</html>
