<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Navigation bar for Admin</title>
  <link rel="stylesheet" href="../css/admin-header.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Exo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
  <header class="hd-upper">
    <div class="hd-container hd-container-center">
      <div class="hd-flex hd-flex-middle hd-flex-space-between">
        <div class="hd-logo hd-flex hd-flex-middle hd-flex-space-between">
          <img href="#" src="./img/logo-brand.png" alt="LOGO-GSTA">
        </div>
        <div class="hd-toolbox">
          <ul class="form-row hd-flex hd-flex-middle">
            <li class="hd-cart hd-flex hd-flex-middle hd-flex-space-between">
              <div class="hd-icon">
                <a href="#"><i class="fas fa-bell"></i></a>
              </div>
              <div class="hd-content">
                <div class="hd-cart-qty">0</div>
              </div>
            </li>
            <li class="hd-cart hd-flex hd-flex-middle hd-flex-space-between">
              <div class="hd-icon">
                <a href="#"><i class="fas fa-envelope"></i></a>
              </div>
              <div class="hd-content">
                <div class="hd-cart-qty">0</div>
              </div>
            </li>
            <li class="hd-cart hd-flex hd-flex-middle hd-flex-space-between">
              <div class="hd-icon">
                <a href="#"><i class="fas fa-cog"></i></a>
              </div>
            </li>
            <li class="hd-sign-in">
              <div class="hd-sign-in-login">
                <a href="#"><i class="fas fa-user"></i>LOGIN</a>
              </div>
              <a href="#" class="hd-account-name">
                <img src="./img/avatar.jpg" class="llogo-img"></img>
                <span>Phuongptp</span>
              </a>
              <!-- <a class="hd-account-name__edit" href="#">Edit Account</a> -->
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>
</body>

</html>
